<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">--Select--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select><br><br>

            <label>Languages Known:</label><br>
            <input type="checkbox" name="language" value="English"> English<br>
            <input type="checkbox" name="language" value="Hindi"> Hindi<br>
            <input type="checkbox" name="language" value="Other"> Other<br><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume"><br><br>
        </fieldset>

        <fieldset>
            <legend>Form Controls</legend>

            <input type="submit" value="Register">
            <input type="reset" value="Reset Form">
            <button type="button" onclick="alert('This is a simple button!')">Click Me</button>
        </fieldset>
    </form>

</body>
</html>
